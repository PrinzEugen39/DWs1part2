<html lang="en">
  <head>
    <meta charset="UTF-8" />

      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/blog.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: rgb(36, 39, 61);
            color: white;
        }
    </style>    
  </head>
  <body>
    <!-- NAV -->
    <nav class="navbar navbar-expand-lg bg-danger-subtle position-sticky top-0">
      <div class="container ">
          <a class="navbar-brand" href="index.html"><img src="image/logo.png" alt="Dumbways" /></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="blog.html">Add Project</a>
                  </li>
              </ul>
              <form class="d-flex" role="search">
                  <a class="btn btn-dark" href="contact.html">Contact Me</a>
              </form>
          </div>
      </div>
  </nav>


    <!-- Blog -->
    <div class="container my-5 justify-content-center" style="width: 40%;">
      <h2 class="text-center">Add My Project</h2>
      <form>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <div class="row">
            <div class="col">
              <label for="startdate" class="form-label">Start Date</label>
              <input type="date" class="form-control" placeholder="First name" aria-label="First name" id="startdate">
            </div>
            <div class="col">
              <label for="enddate" class="form-label">End Date</label>
              <input type="date" class="form-control" placeholder="Last name" aria-label="Last name" id="enddate">
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea class="form-control" id="content" style="height: 200px; resize: none"></textarea>
        </div>

        <div class="mb-3">
          <label for="" class="form-label">Technologies</label>
          <div class="ms-4 form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Javascript
            </label>
          </div>
          <div class="ms-4 form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              NodeJS
            </label>
          </div>
          <div class="ms-4 form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              ExpressJS
            </label>
          </div>
          <div class="ms-4 form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              ReactJS
            </label>
          </div>
        </div>

        <div class="mb-3">
          <label for="uploadimage" class="form-label">Upload Image</label>
          <input type="file" class="form-control" id="uploadimage" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        </div>

        <div class="d-flex justify-content-end mt-5">
          <button type="submit" class="btn btn-danger px-5 py-3">Submit</button>
        </div>
      </form>
    </div>

    <script src="js/blog.js"></script>
    <script src="js/navbar.js"></script>
  </body>

</html>
